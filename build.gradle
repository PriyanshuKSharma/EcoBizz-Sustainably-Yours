buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the classpath for the Kotlin Gradle plugin
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Remove the existing implementation() method call related to Firebase BOM

// Add a dependency constraint to use Firebase BOM
dependencyResolutionManagement {
    // Use Firebase BOM to manage versions of Firebase libraries
    repositories {
        google()
        mavenCentral()
    }
    // Specify the version of Firebase BOM
    versionConstraint 'com.google.firebase:firebase-bom:32.7.2'
    // Specify enforce() to enforce the versions declared in the BOM
    enforce 'com.google.firebase:firebase-bom:32.7.2'
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
